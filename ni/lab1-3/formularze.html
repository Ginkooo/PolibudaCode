<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/formularze.css">

		<title> Tworzenie formularzy </title>
	</head>
	<body>
		<div id="container">
			<div id="banner"><h2>Szybki kurs HTML</h2></div>
			<div id="menu">
				<li><a href="index.html">Podstawowe znaczniki</a></li>
				<li><a href="tabele.html">Tworzenie tabel</a></li>
				<li><a href="formularze.html">Budowa formularzy</a></li>
			</div>
			<div id="content">
				<form action="mailto:random@some.email" method="post">
					<label>Podaj login:</label> <input type="text" name="login"/> <br />
					<label>Podaj hasło:</label> <input type="password" name="pass" /> <br /><br />
					<label>Wybierz ulubione języki programowania:</label> <br />
					<input type="checkbox" name="C" value="C" /> Język C/C++
					<input type="checkbox" name="Java" value="Java" /> Język Java
					<input type="checkbox" name="PHP" value="PHP" /> Język PHP <br />
					<label>Wybierz przeglądarkę, z której korzystasz najczęściej:</label> <br />
					<input type="radio" name="broswer" value="Firefox" /> Firefox <br />
					<input type="radio" name="broswer" value="IE" /> Internet Explorer<br />
					<input type="radio" name="broswer" value="Chrome" /> Chrome<br />
					<input type="submit" value="Wyślij" />
					<input type="reset" value="Wyczyść" />

					<br />
					<label>Wskaż hobby i uzasadnij dlaczego to lubisz:</label><br />
					<select size="3" name="hobby" multiple="multiple">
						<option value="t">Turystyka</option>
						<option value="m">Muzyka</option>
						<option value="f">Film</option>
						<option value="s">Sport</option>
					</select><br />
					<textarea cols="10" rows="3" name="opinion">
						Po prostu lubię.
					</textarea><br />
					<button name="click" value="Klikniety">
						Kliknij tutaj 
					</button>
				</form>
			</div>

				<div class="box">

				</div>

				</div>
