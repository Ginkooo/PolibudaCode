<head>

	</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="index.html">Podstawowe znaczniki</a></li>
			<li><a href="tabele.html">Tworzenie tabel</a></li>
			<li><a href="formularze.html">Budowa formularzy</a></li>
		</ul>
	</div>
	<form method="post">
		Podaj login: <input type="text" name="login">
		<br>
		Podaj hasło: <input type="password" name="password">
		<br>
		Wybierz ulubione języki programowania:
		</br>
		<input type="checkbox" name="C" value="C"> Język C/C++
		<input type="checkbox" name="Java" value="Java"> Język Java
		<input type="checkbox" name="PHP" value="PHP"> Język PHP
		<br>
		Wybierz przeglądarkę, z której korzystasz najczęściej:
		<br>
		<input type="radio" name=przegladarka" value="Chrome"> Firefox
		<input type="radio" name=przegladarka" value="Firefox"> Chrome
		<input type="radio" name=przegladarka" value="IE"> Internet Explorer
		<br>
		<input type="button" name="wyslij" value="Wyślij">
		<input type="button" name="wyczysc" value="Wyczyść">
		<br>
		Wyznacz hobby i uzasadnij dlaczego to lubisz:	
		<br>
		<select size="3" name="hobby" multiple="multiple">
			<option value="film">Film</option>
			<option value="film">Film</option>
			<option value="muzyka">Muzyka</option>
			<option value="inne">Inne</option>
		</select>
		<br>
		<textarea cols="10" rows="3" name="opinia">
			Po prostu lubię.
		</textarea>
		<br>
		<button name="kliknij" value="klikniety">Kliknij tutaj</button>
	</form>
